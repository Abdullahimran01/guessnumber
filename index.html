<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            background-color:lightseagreen; /* Background color (khaki) */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color:black;
            font-size: 20px;
        }

        #guessField {
            padding: 15px;
            font-size: 16px;
        }

        #guessSubmit {
            padding: 8px 10px;
            font-size: 16px;
            background-color: lightgreen; /* Button background color (blue) */
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #guessSubmit:hover {
            background-color: #005C89; /* Button background color on hover (darker blue) */
        }

        .message {
            color:rgb(8, 8, 8); /* Message text color (tomato) */
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessField"><br>
    <input type="submit" value="Submit Guess" id="guessSubmit">
    <p class="message"></p>

    <script>
        const correctNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        document.getElementById("guessSubmit").addEventListener("click", function () {
            const guess = parseInt(document.getElementById("guessField").value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.querySelector(".message").textContent = "Please enter a valid number between 1 and 100.";
            } else if (guess === correctNumber) {
                document.querySelector(".message").textContent = `Congratulations! You guessed the number ${correctNumber} in ${attempts} attempts.`;
                document.getElementById("guessField").disabled = true;
                document.getElementById("guessSubmit").disabled = true;
            } else if (guess < correctNumber) {
                document.querySelector(".message").textContent = "Try a higher number.";
            } else {
                document.querySelector(".message").textContent = "Try a lower number.";
            }
        });
    </script>
</body>
</html>
